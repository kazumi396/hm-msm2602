        <main class="u-ptb">

                <h1 class="c-title-level1">お問い合わせ</h1>
                <p class="p-contact__note">お問い合わせは下記のフォーム、もしくはお電話にて承ります。</p>

                <form class="p-contact__form">
                    <div class="p-contact__item">
                        <label class="p-contact__item-label">法人名</label>
                        <div class="p-contact__item-body">
                            <div class="p-contact__item-text">
                                <input type="text" class="c-input-text" required autofocus />
                            </div>
                        </div>
                    </div>

                    <div class="p-contact__item">
                        <label class="p-contact__item-label">お名前</label>
                        <div class="p-contact__item-body">
                            <div class="p-contact__item-text">
                                <input type="text" class="c-input-text" required />
                            </div>
                        </div>
                    </div>

                    <div class="p-contact__item">
                        <label class="p-contact__item-label">メールアドレス</label>
                        <div class="p-contact__item-body">
                            <div class="p-contact__item-text">
                                <input type="email" class="c-input-text" required />
                            </div>
                        </div>
                    </div>

                    <div class="p-contact__item">
                        <label class="p-contact__item-label">お問い合わせ内容</label>
                        <div class="p-contact__item-body">
                            <div class="p-contact__item-textarea">
                                <textarea class="c-textarea" required></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="p-contact__item p-contact__item--button">
                        <div class="p-contact__button">
                            <button type="submit" class="c-button c-button--size-medium">送信する</button>
                        </div>
                    </div>
                </form>
            </div>
